 <script type="text/javascript">
 

 
$(document).ready(function(){
	
	<!--logout -->
	if(localStorage.getItem("sessionKey") == null)
		window.location.replace('/FES/site/static/login');
	
	 $.fn.serializeObject = function()
	 {
	     var o = {};
	     var a = this.serializeArray();
	     $.each(a, function() {
	         if (o[this.name] !== undefined) {
	             if (!o[this.name].push) {
	                 o[this.name] = [o[this.name]];
	             }
	             o[this.name].push(this.value || '');
	         } else {
	             o[this.name] = this.value || '';
	         }
	     });
	     return o;
	 };
	 
	 
	  $.ajax({ // ajax call starts
	      url: '/FES/api/course/getRegCourses?sessionKey='+localStorage.getItem("sessionKey"), 
	      data: JSON.stringify($('form[id=courseSearch]').serializeObject()), 
	      dataType: 'json',
	      contentType:'application/json',
	      type:'POST'
	    })
	    .done(function(data) { // Variable data contains the data we get from serverside
	    	var dataSet = [];
	    	for(var i in data){
	    		var row = [];
	    		console.log(data[i].id);
	    		row.push("<a href=viewCourse?id="+data[i].id+"&myCourse=true&sessionKey="+localStorage.getItem('sessionKey')+"> "+data[i].courseName+"</a>");
	    		row.push(data[i].courseId);
	    		row.push(data[i].professorName);
	    		dataSet.push(row);
	    	}
	    	
	    	$('#courses').DataTable( {
	            data: dataSet,
	            columns: [
	                { title: "Course Name" },
	                { title: "Course Id" },
	                { title: "Professor" }
	            ]
	        } );
	    });
	
	if(localStorage.getItem("role") == 'Student'){
		$('[data-admin]').hide();
		$('[data-student]').show();
	}
	else if(localStorage.getItem("role") == 'Admin'){
		$('[data-student]').hide();
		$('[data-admin]').show();
	}
  
  $('#course_search').on('click', function() { 
	    var button = $(this).val();
	    $.ajax({ // ajax call starts
	      url: '/FES/api/course/search?sessionKey='+localStorage.getItem("sessionKey"), 
	      data: JSON.stringify($('form[id=courseSearch]').serializeObject()), 
	      dataType: 'json',
	      contentType:'application/json',
	      type:'POST'
	    })
	    .done(function(data) { // Variable data contains the data we get from serverside
	    	var dataSet = [];
	    	for(var i in data){
	    		var row = [];
	    		console.log(data[i].id);
	    		row.push("<a href=viewCourse?id="+data[i].id+"&sessionKey="+localStorage.getItem('sessionKey')+"> "+data[i].courseName+"</a>");
	    		row.push(data[i].courseId);
	    		row.push(data[i].professorName);
	    		dataSet.push(row);
	    	}
	    	
	    	$('#courses').DataTable( {
	            data: dataSet,
	            columns: [
	                { title: "Course Name" },
	                { title: "Course Id" },
	                { title: "Professor" }
	            ]
	        } );
	    });
	    return false; // keeps the page from not refreshing 
	  });
  	
  $('#logOut').on('click', function() { 
	  var result = confirm("Are you sure you want to logout?");
	  if(!result){
	    // Stop the link from working.
	    e.preventDefault();
	  }
	    $.ajax({ // ajax call starts
	      url: '/FES/api/login/logoutUser?sessionKey='+localStorage.getItem("sessionKey"), 
	      dataType: 'json',
	      contentType:'application/json',
	      type:'POST'
	    })
	    .done(function(data) { // Variable data contains the data we get from serverside
	    	if(data.status == 'SUCCESS'){
	    		alert('User Logged out successfully');
	    		window.location.replace('/FES/site/static/login');
	    		localStorage.removeItem("sessionKey");
	    	}else if(data.status == 'FAILURE'){
	    		alert(data.errorMsg);
	    	}
	    });
	    return false; // keeps the page from not refreshing 
	  });

  
});
</script>
